<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte based RPG character name generator v1.0 (beta)</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='/build/bundle.js'></script>
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:creator" content="@KrisTheGrump"/>
    <meta property="og:url" content="http://rpg-name-generator.perturbatio.com"/>
    <meta property="og:title" content="SvelteJS based RPG character name generator v1.0 "/>
    <meta property="og:description"
          content="A #sveltejs based RPG character name generator"/><!-- Matomo -->
    <script type="text/javascript">
        var _paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push( ['trackPageView'] );
        _paq.push( ['enableLinkTracking'] );
        (function() {
            var u = "//analytics.perturbatio.com/";
            _paq.push( ['setTrackerUrl', u + 'matomo.php'] );
            _paq.push( ['setSiteId', '1'] );
            var d = document, g = d.createElement( 'script' ), s = d.getElementsByTagName( 'script' )[0];
            g.type = 'text/javascript';
            g.async = true;
            g.defer = true;
            g.src = u + 'matomo.js';
            s.parentNode.insertBefore( g, s );
        })();
    </script>
    <!-- End Matomo Code -->
</head>
